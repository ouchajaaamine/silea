version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: silea-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: silea_db
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - silea-network

  backend:
    image: 442147575154.dkr.ecr.eu-west-3.amazonaws.com/silea-backend:latest
    container_name: silea-backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/silea_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    networks:
      - silea-network

  frontend:
    image: 442147575154.dkr.ecr.eu-west-3.amazonaws.com/silea-frontend:latest
    container_name: silea-frontend
    restart: always
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://35.180.229.121
    networks:
      - silea-network

  nginx:
    image: nginx:alpine
    container_name: silea-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - silea-network

volumes:
  mysql-data:

networks:
  silea-network:
    driver: bridge
